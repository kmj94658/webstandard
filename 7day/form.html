<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
  <style>
    body {margin: 0; background-color: gainsboro;}
    .container {width: 30%; margin: 0 15px;}
    .header {font-size: 50px; color: forestgreen; font-weight: 900; text-align: center; text-transform: uppercase;}
    .content {margin: 0 auto;}
    .join {width: 100%; font-weight: bold; padding: 5px 0;}
    .dob input, .dob select{display: table-cell; table-layout: fixed;}
    #submit {background-color: forestgreen; color: white; width: 100%; border: transparent; height: 30px;}
  </style>
</head>
<body>
  <div id="header">naver</div>
  
  <div class="container">
    <div class="content">
      
      <form class="join">
        아이디<br>
        <input type="text";><br>
        비밀번호<br>
        <input type="text"><br>
        비밀번호 재확인<br>
        <input type="text"><br><br>
        이름<br>
        <input type="text"><br>
        생년월일
        <div class="dob"><input type="text" placeholder="년(4자)">
        <select name="month" id="">
          <option value="0" selected>월</option>
          <option value="1">1월</option>
          <option value="2">2월</option>
          <option value="3">3월</option>
          <option value="4">4월</option>
          <option value="5">5월</option>
          <option value="6">6월</option>
          <option value="7">7월</option>
          <option value="8">8월</option>
          <option value="9">9월</option>
          <option value="10">10월</option>
          <option value="11">11월</option>
          <option value="12">12월</option>
        </select>
        <input type="text" placeholder="일"><br></div>
        성별<br>
        <select name="gender" id="">
          <option value="0" selected>성별</option>
          <option value="1">남성</option>
          <option value="2">여성</option>
        </select><br>
        본인 확인 이메일<span>선택</span><br>
        <input type="email" name="" id="" placeholder="선택입력"><br><br>
        휴대전화<br>
        <select name="country-code" id="">
          <option value="">대한민국 +82</option>
          <option value="">영국 +44</option>
          <option value="">스페인 +34</option>
        </select><br>
        <input type="number" name="phone" id="" placeholder="전화번호 입력"><input type="submit" value="인증번호 받기"><br>
        <input type="text" name="" id="" placeholder="인증번호 입력하세요"><br><br>
        <input type="submit" id="submit" value="가입하기">
      </form>
    </div>
  </div>
</body>
</html>
